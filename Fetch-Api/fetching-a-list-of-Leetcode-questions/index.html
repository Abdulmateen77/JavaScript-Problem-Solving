<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetcode</title>

  <!-- Link to external CSS stylesheet -->
  <link href="style.css" rel="stylesheet" />

  <!-- Link to Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />

  <!-- Link to Google Fonts (Roboto) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Container for the web page content -->
  <div class="container" id="root">
    <div class="mt-3">
      <!-- Responsive table section -->
      <div class="table-responsive">
        <!-- Table for displaying questions -->
        <table class="table table-striped" id="questions-table">
          <!-- Table header -->
          <thead>
            <tr>
              <!-- Column for question title -->
              <th scope="col" width="40%">Title</th>
              <!-- Column for acceptance rate -->
              <th scope="col">Acceptance</th>
              <!-- Column for difficulty level -->
              <th scope="col">Difficulty</th>
            </tr>
          </thead>
          <!-- Table body to populate with data -->
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Load jQuery library -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <!-- Load Bootstrap JavaScript library -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>

  <!-- Load your custom JavaScript module -->
  <script src="index.js" type="module"></script>
</body>
</html>
